<!DOCTYPE html>
<html>
<head>
    <title>Test Buttons</title>
</head>
<body>
    <h1>Testing Button Functionality</h1>
    <button onclick="testApp()">Test App Object</button>
    <div id="output"></div>

    <script>
        function testApp() {
            const output = document.getElementById('output');
            output.innerHTML = '<h3>Testing...</h3>';
            
            if (typeof app === 'undefined') {
                output.innerHTML += '<p style="color:red;">ERROR: app is undefined!</p>';
            } else if (app === null) {
                output.innerHTML += '<p style="color:orange;">WARNING: app is null (not initialized yet)</p>';
            } else {
                output.innerHTML += '<p style="color:green;">âœ“ app exists</p>';
                output.innerHTML += '<p>app type: ' + typeof app + '</p>';
                output.innerHTML += '<p>app.start: ' + typeof app.start + '</p>';
                output.innerHTML += '<p>app.federate: ' + typeof app.federate + '</p>';
                output.innerHTML += '<p>app.reset: ' + typeof app.reset + '</p>';
                output.innerHTML += '<p>app.exportModel: ' + typeof app.exportModel + '</p>';
                output.innerHTML += '<p>app.toggleAutoFederation: ' + typeof app.toggleAutoFederation + '</p>';
            }
        }
    </script>
</body>
</html>
