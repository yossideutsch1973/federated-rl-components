name: Weekly Full Test Suite

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  comprehensive-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: 📦 Install dependencies
      run: npm ci
    
    - name: 🌐 Install Playwright browsers
      run: npx playwright install chromium --with-deps
    
    - name: 🧪 Run complete test suite
      run: ./test/run-tests.sh --full
    
    - name: 📊 Generate test report
      if: always()
      run: |
        echo "# Weekly Test Report 📊" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Date**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Test Coverage" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Unit Tests: 83 tests" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Integration Tests: 6 tests" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ E2E Tests: 12 validations" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Components Tested" >> $GITHUB_STEP_SUMMARY
        echo "- rl-core.js (31 tests)" >> $GITHUB_STEP_SUMMARY
        echo "- federated-core.js (21 tests)" >> $GITHUB_STEP_SUMMARY
        echo "- metrics-core.js (31 tests)" >> $GITHUB_STEP_SUMMARY
        echo "- Agent + Environment integration" >> $GITHUB_STEP_SUMMARY
        echo "- Multi-client federation" >> $GITHUB_STEP_SUMMARY
        echo "- 7 example pages validated" >> $GITHUB_STEP_SUMMARY
    
    - name: 💬 Notify on failure
      if: failure()
      run: |
        echo "::error::Weekly tests failed. Please investigate."

