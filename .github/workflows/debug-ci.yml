name: Debug CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        npm install
        echo "âœ“ Dependencies installed"
    
    - name: ğŸŒ Install Playwright
      run: |
        npx playwright install chromium --with-deps
        echo "âœ“ Playwright installed"
    
    - name: ğŸ” Check script permissions
      run: |
        ls -la test/*.sh
        ls -la test/unit/*.js
    
    - name: ğŸ§ª Run unit tests only (no E2E)
      run: |
        echo "=== Running unit tests ==="
        node test/unit/test-rl-core.js
        echo "Exit code: $?"
        
        node test/unit/test-federated-core.js
        echo "Exit code: $?"
        
        node test/unit/test-metrics-core.js
        echo "Exit code: $?"
        
        echo "=== Unit tests completed ==="
    
    - name: ğŸ§ª Run test runner script
      run: |
        echo "=== Running test runner ==="
        chmod +x ./test/run-tests.sh
        ./test/run-tests.sh --fast
        TEST_EXIT=$?
        echo "Test runner exit code: $TEST_EXIT"
        
        if [ $TEST_EXIT -eq 0 ]; then
          echo "âœ… Tests passed successfully"
          exit 0
        else
          echo "âŒ Tests failed with code $TEST_EXIT"
          exit 1
        fi
    
    - name: ğŸ“Š Debug info
      if: always()
      run: |
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Python version: $(python3 --version)"
        echo "PWD: $(pwd)"
        echo "Files:"
        ls -la

